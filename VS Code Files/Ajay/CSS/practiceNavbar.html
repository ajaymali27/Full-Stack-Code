<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <style>
        .nav1 {
            background-color: rgb(234, 137, 68);
            color: rgb(17, 234, 53);
            padding-left: 300px;
            margin: 5px;
            border: 1px solid black;

        }

        a {
            color: rgb(55, 38, 142);
            padding: 2px;
            text-decoration: none;

        }
    </style>
</head>

<body>
    <nav class="nav1">
        <!-- <center> -->
        <a href="https://www.youtube.com/" target="_blank">Home</a>
        <a href="https://www.facebook.com/" target="_blank">About us</a>
        <a href="https://www.instagram.com/" target="_blank">Contact us</a>
        <a href="https://www.twitter.com/" target="_blank">services</a>
        <!-- </center> -->

    </nav>
</body>

</html>
